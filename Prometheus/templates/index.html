{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <title>Prometheus</title>
    <link rel="stylesheet" type="text/css" href="../static/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../static/main.css">
</head>
<body>
<div class="container">
    <div class="row valign-wrapper">
        <h1 class="col s8">Prometheus</h1>
        <btn black
        <a class='dropdown-button btn black' data-hover="true" data-belowOrigin="true" href='#' data-activates='dropdown' class="col s4">Select a Corporation</a>
        <ul id='dropdown' class='dropdown-content'>
            <li id="li"><a href="/AAPL" style="color:black">Apple</a></li>
            <li class="divider"></li>
            <li><a href="#!" style="color:black">Adobe</a></li>
            <li class="divider"></li>
            <li><a href="/AMZN" style="color:black">Amazon</a></li>
            <li class="divider"></li>
            <li><a href="#!" style="color:black">HP</a></li>
            <li class="divider"></li>
            <li><a href="#!" style="color:black">IBM</a></li>
            <li class="divider"></li>
            <li><a href="#!" style="color:black">Microsoft</a></li>
            <li class="divider"></li>
            <li><a href="#!" style="color:black">Oracle</a></li>
            <li class="divider"></li>
            <li><a href="#!" style="color:black">Samsung</a></li>
        </ul>
    </div>
    <div class="divider"></div>
    <div class="section row">
        <div id="valueChart"></div>
        <div id="transcriptSelectionForm">
            <form>
                <div class="input-field col s12">
                <select>
                    <option value="" disabled selected>Choose your option</option>
                        {% for date in dates%}
                            <option value="1">{{date}}</option>
                        {% endfor %}
                </select>
                <label>Conference Call Transcripts</label>
              </div>
            </form>
        </div>
    </div>
    <div class="divider"></div>
    <div class="section">
        <table>
            <thead>
                <tr>
                    <th>Word Count</th>
                    <th>Positive</th>
                    <th>Negative</th>
                    <th>Knowledge</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>DATA</td>
                    <td>DATA</td>
                    <td>DATA</td>
                    <td>DATA</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://d3js.org/d3.v4.min.js"></script>
{% block content %}
{% endblock %}
<script type="text/javascript" src="../static/djia.js"></script>
<script type="text/javascript" src="../static/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../static/materialize.min.js"></script>
<script type="text/javascript" src="../static/index.js"></script>
<script>
    $(document).ready(function(){
        $(".button-collapse").sideNav();
        $('.parallax').parallax();
        $(".dropdown-button").dropdown({
                hover: false
        });
    });
    $(document).ready(function() {
        $('select').material_select();
    });
</script>
</body>
</html>
