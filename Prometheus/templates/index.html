{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <title>Prometheus</title>
    <link rel="stylesheet" type="text/css" href="../static/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville" rel="stylesheet">
    <style>
        body {
            font-family: 'Libre Baskerville', serif;
            background-color: lightgrey;
        }

        #dropdown {
            border-radius: 2px;
        }

        .line {
            fill: none;
            stroke: blue;
            stroke-width: 2px;
        }

        path.djia {
            fill: none;
            stroke: black;
            stroke-width:2px;
        }

        div.tooltip {
            position: absolute;
            text-align: center;
            width: 60px;
            height: 28px;
            padding: 2px;
            font: 12px sans-serif;
/*            background-color: white;
*/            border: 1px solid black;
            pointer-events: none;
        }

        .axisLeft g.tick text{
            fill: blue;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row valign-wrapper">
        <h1 class="col s8">Prometheus</h1>
        <a class='dropdown-button btn black' data-hover="true" href='#' data-activates='dropdown' class="col s4">Select a Corporation</a>
        <ul id='dropdown' class='dropdown-content'>
            <li><a href="#!" style="color:black">Apple</a></li>
            <li class="divider"></li>
            <li><a href="#!" style="color:black">Adobe</a></li>
            <li class="divider"></li>
            <li><a href="#!" style="color:black">Amazon</a></li>
            <li class="divider"></li>
            <li><a href="#!" style="color:black">HP</a></li>
            <li class="divider"></li>
            <li><a href="#!" style="color:black">IBM</a></li>
            <li class="divider"></li>
            <li><a href="#!" style="color:black">Microsoft</a></li>
            <li class="divider"></li>
            <li><a href="#!" style="color:black">Oracle</a></li>
            <li class="divider"></li>
            <li><a href="#!" style="color:black">Samsung</a></li>
        </ul>
    </div>
    <div class="divider"></div>
    <div id="valueChart" class="section"></div>
    <div class="divider"></div>
    <div class="section row"></div>
        <div id="languageChart" class="col s6">
            <p>A Chart</p>
        </div>
        <div class="col s6">
            <p>Perhaps Another Chart</p>
        </div>
    </div>
</div>
<h2> {{transcripts.name}}<h2>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script type="text/javascript" src="../static/corporations.js">
</script>
<script type="text/javascript" src="../static/djia.js"></script>
<script type="text/javascript" src="../static/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../static/materialize.min.js"></script>
<script>$(document).ready(function(){
        $(".button-collapse").sideNav();
        $('.parallax').parallax();
        $(".dropdown-button").dropdown({
            hover: false
        });
    });</script>
</body>
</html>
